<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DZD Currency</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/monitor.png" type="image/x-icon">
</head>

<body>
    <main class="container p-5">
        <p class="h1">DZD Currency</p>
        <hr>
        <div class="row my-2 py-3">
            <div class="col-md-6 col-sm-12">
                <p class="h5 mb-4">Algerian Central Bank</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Currency</th>
                            <th scope="col">Sell</th>
                            <th scope="col">Buy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">USD</th>
                            <td id="ACB-USD-SELL">...</td>
                            <td id="ACB-USD-BUY">...</td>
                        </tr>
                        <tr>
                            <th scope="row">EUR</th>
                            <td id="ACB-EUR-SELL">...</td>
                            <td id="ACB-EUR-BUY">...</td>
                        </tr>
                        <tr>
                            <th scope="row">GBP</th>
                            <td id="ACB-GBP-SELL">...</td>
                            <td id="ACB-GBP-BUY">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 col-sm-12">
                <p class="h5 mb-4">CPA - Popular Credit of Algeria</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Currency</th>
                            <th scope="col">Sell</th>
                            <th scope="col">Buy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">USD</th>
                            <td id="CPA-USD-SELL">...</td>
                            <td id="CPA-USD-BUY">...</td>
                        </tr>
                        <tr>
                            <th scope="row">EUR</th>
                            <td id="CPA-EUR-SELL">...</td>
                            <td id="CPA-EUR-BUY">...</td>
                        </tr>
                        <tr>
                            <th scope="row">GBP</th>
                            <td id="CPA-GBP-SELL">...</td>
                            <td id="CPA-GBP-BUY">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
